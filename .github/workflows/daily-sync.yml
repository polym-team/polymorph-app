name: Daily Transaction Sync

on:
  schedule:
    # 매일 오전 8시 (KST) 실행
    - cron: '0 23 * * *'
    # 매일 오후 2시 (KST) 실행
    - cron: '0 5 * * *'
  workflow_dispatch: # 수동 실행 가능

jobs:
  sync-transactions:
    runs-on: ubuntu-latest
    environment: Production  # Environment secrets 사용을 위해 추가

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Test DB connection
        env:
          MARIA_DB_HOST: ${{ secrets.MARIA_DB_HOST }}
          MARIA_DB_PORT: ${{ secrets.MARIA_DB_PORT }}
          MARIA_DB_ID: ${{ secrets.MARIA_DB_ID }}
          MARIA_DB_PW: ${{ secrets.MARIA_DB_PW }}
        run: |
          echo "Testing connection to $MARIA_DB_HOST:$MARIA_DB_PORT"
          nc -zv $MARIA_DB_HOST $MARIA_DB_PORT || echo "Connection failed"

      - name: Run daily sync
        env:
          MARIA_DB_HOST: ${{ secrets.MARIA_DB_HOST }}
          MARIA_DB_PORT: ${{ secrets.MARIA_DB_PORT }}
          MARIA_DB_ID: ${{ secrets.MARIA_DB_ID }}
          MARIA_DB_PW: ${{ secrets.MARIA_DB_PW }}
          MARIA_DB_NAME: ${{ secrets.MARIA_DB_NAME }}
          NEXT_PUBLIC_GO_DATA_API_KEY: ${{ secrets.NEXT_PUBLIC_GO_DATA_API_KEY }}
        run: pnpm --filter jibsayo daily-sync
