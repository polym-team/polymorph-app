name: Daily Transaction Batch

on:
  schedule:
    # 매일 오전 8시 (KST) = 전날 23시 (UTC) 실행
    - cron: '0 23 * * *'
  workflow_dispatch: # 수동 실행 가능

jobs:
  fetch-transactions:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run batch script
        env:
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_PRIVATE_KEY_ID: ${{ secrets.FIREBASE_PRIVATE_KEY_ID }}
          FIREBASE_PRIVATE_KEY: ${{ secrets.FIREBASE_PRIVATE_KEY }}
          FIREBASE_CLIENT_EMAIL: ${{ secrets.FIREBASE_CLIENT_EMAIL }}
          FIREBASE_CLIENT_ID: ${{ secrets.FIREBASE_CLIENT_ID }}
          FIREBASE_CLIENT_CERT_URL: ${{ secrets.FIREBASE_CLIENT_CERT_URL }}
          NEXT_PUBLIC_GO_DATA_API_KEY: ${{ secrets.NEXT_PUBLIC_GO_DATA_API_KEY }}
        run: pnpm --filter jibsayo batch:run

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: batch-logs
          path: apps/jibsayo/logs/
          retention-days: 7
